---
version: "3"

services:
    redis-db:
        image: redis:7
        ports:
            - 6379:6379
        volumes:
            - ./data:/data
        user: "1000:1000"
    flask-app:
        build:
            context: ./
            dockerfile: ./Dockerfile
        depends_on:
            - redis-db
        environment:
            - REDIS-IP=redis-db
        image: lucalabardini/quant:1.0 # CHANGE TO IMAGE NAME FROM DOCKERHUB
        ports:
            - 5000:5000
        volumes:
            - ./config.yaml:/config.yaml